<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monthly Sales Report</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">My Monthly Sales Report</h1>
<table>
    <tr>
        <th></th>
        <th scope="col">Week 1</th>
        <th scope="col">Week 2</th>
        <th scope="col">Week 3</th>
    </tr>
    <tr>
        <th scope="row">January</th>
        <td>$10.00 USD</td>
        <td>$20.00 USD</td>
        <td>$30.00 USD</td>
    </tr>
    <tr>
        <th scope="row">February</th>
        <td>$5.00 USD</td>
        <td>$10.00 USD</td>
        <td>$15.00 USD</td>
    </tr>
    <tr>
        <th scope="row">March</th>
        <td>$20.00 USD</td>
        <td>$40.00 USD</td>
        <td>$60.00 USD</td>
    </tr>
</table>
</body>
</html>
