<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3: Responsive Flexbox</title>
    <style>
        .flex-container {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .flex-item {
            width: 100px;
            height: 100px;
            background-color: steelblue;
        }

        @media (max-width: 499px) {
            .flex-container {
                flex-direction: column;
            }
        }

        @media (min-width: 500px) {
            .flex-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>
</body>
</html>
